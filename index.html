<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Can't Stop Dices</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=2.0">

    <link rel="stylesheet" href="css/reset.css" type="text/css" />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="css/cant_stop_dice.css" type="text/css" />
    
    <link rel="stylesheet" href="css/puli-grid.css" type="text/css" />

    <script type="text/javascript" src="js/jquery.js"></script>
    <!-- <script type="text/javascript" src="dist/jquery.slotmachine.min.js"></script> -->
    <script type="text/javascript" src="src/jquery.slotmachine.js"></script>
    <script type="text/javascript" src="js/howler.min.js"></script>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1, minimum-scale=1 user-scalable=no" />

    <!-- Favicon -->
    <link href='img/favicon.png' rel='icon' type='image/png'/>
</head>

<body>

<!----
  -- Slot Machine
  -->
  <div class="slotMachine dice-default dice-template" >
        <div class="slot slot1"></div>
        <div class="slot slot2"></div>
        <div class="slot slot3"></div>
        <div class="slot slot4"></div>
        <div class="slot slot5"></div>
        <div class="slot slot6"></div>
</div>

<!----
  -- Slot Grip Portrait
  -->
  <table class="puli-grid portrait">
      <tr class="border-bottom">
          <td class="slot-group-a slot-machine slot-machine-a"></td>
          <td class="slot-group-a slot-machine slot-machine-b"></td>
      </tr>
      <tr class="border-bottom">
          <td class="slot-group-b slot-machine slot-machine-c"></td>
          <td class="slot-group-b slot-machine slot-machine-d"></td>
      </tr>
      <tr>
          <td class="slot-group-c slot-machine slot-machine-e"></td>
          <td class="slot-group-c slot-machine slot-machine-f"></td>
      </tr>
  </table>
  
<!----
  -- Slot Grip Landscape
  -->
  <table class="puli-grid landscape">
      <tr>
          <td class="slot-machine slot-machine-a slot-group-a border-right"></td>
          <td class="slot-machine slot-machine-c slot-group-b border-right"></td>
          <td class="slot-machine slot-machine-e slot-group-c"></td>
      </tr>
      <tr>
          <td class="slot-machine slot-machine-b slot-group-a border-right"></td>
          <td class="slot-machine slot-machine-d slot-group-b border-right"></td>
          <td class="slot-machine slot-machine-f slot-group-c"></td>
      </tr>
  </table>

<!------------------------------------------------>  
<!-- Widgets -->

<div class='tap-message'>
    TAP TO STOP ROLLING
</div>
  
<!------------------------------------------------>
<!-- Include JavaScript -->
  
<script src="js/shake.js"></script>
<!--
<script src="js/leecrossley_shake.js"></script>
-->
<script src="js/setup_shake.js"></script>

<script src="js/puli-grid.js"></script>

<script src="js/setup_slot_machine.js"></script>

</body>
</html>
