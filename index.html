    <div class="slot slot4"></div>
    <div class="slot slot5"></div>
    <div class="slot slot6"></div>
</div>

<!----
  -- Slot Grip Portrait
  -->
  <table class="puli-grid portrait slot-machine-grid">
      <tr class="border-bottom">
          <td class="slot-machine" slot_group="0" slot_machine="0"></td>
          <td class="slot-machine" slot_group="0" slot_machine="1"></td>
      </tr>
      <tr class="border-bottom">
          <td class="slot-machine" slot_group="1" slot_machine="2"></td>
          <td class="slot-machine" slot_group="1" slot_machine="3"></td>
      </tr>
      <tr>
          <td class="slot-machine" slot_group="2" slot_machine="4"></td>
          <td class="slot-machine" slot_group="2" slot_machine="5"></td>
      </tr>
  </table>
  
<!----
  -- Slot Grip Landscape
  -->
  <table class="puli-grid landscape slot-machine-grid">
      <tr>
          <td class="slot-machine border-right" slot_group="0" slot_machine="0"></td>
          <td class="slot-machine border-right" slot_group="1" slot_machine="2"></td>
          <td class="slot-machine"  slot_group="2" slot_machine="4"></td>
      </tr>
      <tr>
          <td class="slot-machine border-right" slot_group="0" slot_machine="1"></td>
          <td class="slot-machine border-right" slot_group="1" slot_machine="3"></td>
          <td class="slot-machine" slot_group="2" slot_machine="5"></td>
      </tr>
  </table>

<div class='tap-message'>
